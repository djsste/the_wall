<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form and Login</title>
    {% load static %}
    <link rel="stylesheet" href="{%  static 'style.css' %}">
</head>
<body>
    <div id=wrapper>
        <div id=register>
            <form action="/create_user" method="POST">
                <h1>Register</h1>
                {% csrf_token%}
                <label for="first_name">First Name</label>
                <input type="text" name="first_name"><br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name"><br>
                <label for="email">Email</label>
                <input type="text" name="email"><br>
                <label for="birthday">Birthday</label>
                <input type="date" id=birthday name="birthday"><br>
                <label for="password">Password</label>
                <input type="text" name="password"><br>
                <label for="confirm_pw">Confirm PW</label>
                <input type="text" name="confirm_pw"><br>
                <input type="submit" value="Register">
            </form>
            {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
            {% endif %}
            
        </div>
        <div id=login>
            <h1>Login</h1>
            <form action="/login" method="POST">
                {% csrf_token %}
                <label for="logemail">Email</label>
                <input type="text" name="logemail"><br>
                <label for="logpassword">Password</label>
                <input type="password" name="logpassword"><br>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
    emails: <br>
    {% for user in users %}
    {{user.first_name}}--{{user.last_name}}--{{user.email}} <a href="{% url 'delete_user' id=user.id %}">delete</a> <br>
    {% endfor %}
</body>
</html>
